<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Корзина - DIVE IN</title>
    <style>
    /* Основные стили */
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial;
        background-color: #ffffff;
    }
    
    /* Шапка*/
    .header {
        background: #3950f9;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }
    .logo {
        width: 70px;
        height: 70px;
        background-image: url('https://cdn-icons-png.flaticon.com/128/5371/5371459.png');
        background-size: cover;
    }
    .logo:hover {
        transform: scale(1.2);
        transition: 0.3s;
    }
    .logo:active {
        transform: scale(0.8);
        transition: 0.3s;
    }
    .search-container {
        display: flex;
        align-items: center;
        gap: 30px;
    }
    .search-bar {
        padding: 8px 20px;
        border-radius: 15px;
        outline: none;
        border: none;
        width: 200px;
    }
    .search-bar:hover {
        width: 250px;
        transition: 0.3s;
    }
    .nav {
        display: flex;
        gap: 10px;
    }
    .profile, .cart, .tickets {
        width: 70px;
        height: 70px;
        background-size: cover;
        transition: transform 0.3s;
    }
    .profile {
        background-image: url('https://cdn-icons-png.flaticon.com/128/7168/7168507.png');
        transform: scale(0.8);
    }
    .cart {
        background-image: url('https://cdn-icons-png.flaticon.com/128/711/711897.png');
        transform: scale(0.6);
    }
    .tickets {
        background-image: url('https://cdn-icons-png.flaticon.com/128/320/320375.png');
        transform: scale(0.6);
    }
    .profile:hover {
        transform: scale(1);
        transition: 0.3s;
    }
    .profile:active {
        transform: scale(0.6);
        transition: 0.2s;
    }
    .cart:hover {
        transform: scale(0.8);
        transition: 0.3s;
    }
    .cart:active {
        transform: scale(0.4);
        transition: 0.2s;
    }
    .tickets:hover {
        transform: scale(0.8);
        transition: 0.3s;
    }
    .tickets:active {
        transform: scale(0.4);
        transition: 0.2s;
    }
    
    /* Основной контент */
    .main-content {
        height: 100%;
        padding-left: 10px;
    }
    
    /* Стили для корзины */
    .cart-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .cart-title {
        font-size: 30px;
        color: #090D29;
        margin-bottom: 15px;
        background-color: #3950f9;
        width: 200px;
        border-radius: 15px;
        padding-left: 10px;
    }
    .cart-items {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .cart-item {
        display: flex;
        background: #f0f0f0;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cart-item-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
    }
    .cart-item-details {
        flex: 1;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .cart-item-title {
        font-size: 20px;
        font-weight: bold;
        color: #090D29;
        margin: 0;
    }
    .cart-item-info {
        display: flex;
        gap: 15px;
        color: #45458c;
        font-size: 16px;
    }
    .cart-item-controls {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .quantity-control {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .quantity-btn {
        width: 30px;
        height: 30px;
        background: #3950f9;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }
    .quantity-btn:hover {
        background: #2a3ac7;
    }
    .quantity {
        font-size: 18px;
        min-width: 30px;
        text-align: center;
    }
    .cart-item-price {
        font-size: 20px;
        font-weight: bold;
        color: #090D29;
    }
    
    /* Итого */
    .cart-summary {
        align-self: flex-end;
        background: #f0f0f0;
        padding: 20px;
        border-radius: 15px;
        width: 300px;
        margin-top: 20px;
    }
    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .summary-title {
        font-weight: bold;
        color: #090D29;
    }
    .summary-value {
        font-weight: bold;
        color: #090D29;
    }
    .total-row {
        border-top: 2px solid #3950f9;
        padding-top: 10px;
        margin-top: 10px;
    }
    .checkout-btn {
        width: 100%;
        background: #3950f9;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
    }
    .checkout-btn:hover {
        background: #2a3ac7;
    }
    
    /* Подвал*/
    .footer {
        background-color: #3950f9;
        height: 50px;
        color: #090D29;
        padding: 35px 0 0 15px;
        margin-top: auto; 
        text-align: center;
        flex-shrink: 0; 
    }
    </style>
</head>
<body>
    <!-- Шапка-->
    <header class="header">
        <div class="search-container">
            <a href="index.html">
                <div class="logo"></div>
            </a>
            <input type="text" class="search-bar" placeholder="Всё и все здесь...">
        </div>
        <nav class="nav">
            <a href="tickets.html"><div class="tickets"></div></a>
            <a href="cart.html"><div class="cart"></div></a>
            <a href="profile.html"><div class="profile"></div></a>
        </nav>
    </header>
    
    <!-- Основной контент -->
    <main class="main-content">
        <div class="cart-container">
            <h2 class="cart-title">Корзина</h2>
            
            <!-- Пример наполненной корзины -->
            <div class="cart-items">
                <!-- Товар 1 -->
                <div class="cart-item">
                    <img src="https://cdn.kassir.ru/spb/poster/9e/9e02341776e9bcf449cdb1a234bb86f2.png" alt="Концерт" class="cart-item-image">
                    <div class="cart-item-details">
                        <div>
                            <h3 class="cart-item-title">Концерт Егор Крид</h3>
                            <div class="cart-item-info">
                                <span>Дата: 15.06.2025</span>
                                <span>Место: Ледовый дворец</span>
                                <span>Сектор: A</span>
                                <span>Ряд: 5</span>
                            </div>
                        </div>
                        <div class="cart-item-controls">
                            <div class="quantity-control">
                                <button class="quantity-btn">-</button>
                                <span class="quantity">2</span>
                                <button class="quantity-btn">+</button>
                            </div>
                            <div class="cart-item-price">5 000 ₽</div>
                        </div>
                    </div>
                </div>
                
                <!-- Товар 2 -->
                <div class="cart-item">
                    <img src="https://cdn.kassir.ru/spb/poster/5b/5ba74ea35dbf426c6d815f649ba45945.png" alt="Кино" class="cart-item-image">
                    <div class="cart-item-details">
                        <div>
                            <h3 class="cart-item-title">Кино: "Маша и медведь"</h3>
                            <div class="cart-item-info">
                                <span>Дата: 20.06.2025</span>
                                <span>Кинотеатр: Формула Кино</span>
                                <span>Зал: 3</span>
                                <span>Ряд: 4, Места: 12-13</span>
                            </div>
                        </div>
                        <div class="cart-item-controls">
                            <div class="quantity-control">
                                <button class="quantity-btn">-</button>
                                <span class="quantity">2</span>
                                <button class="quantity-btn">+</button>
                            </div>
                            <div class="cart-item-price">1 200 ₽</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Блок "Итого" -->
            <div class="cart-summary">
                <div class="summary-row">
                    <span class="summary-title">Товары (4)</span>
                    <span class="summary-value">6 200 ₽</span>
                </div>
                <div class="summary-row">
                    <span class="summary-title">Скидка</span>
                    <span class="summary-value">-500 ₽</span>
                </div>
                <div class="summary-row total-row">
                    <span class="summary-title">Итого</span>
                    <span class="summary-value">5 700 ₽</span>
                </div>
                <button class="checkout-btn">Оформить заказ</button>
            </div>
        </div>
    </main>
    
    <!-- Подвал-->
    <footer class="footer">
        © 2025, OOO "DIVE IN". Все права защищены.
    </footer>
</body>
</html>
